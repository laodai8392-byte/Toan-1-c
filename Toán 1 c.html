let index = 0, correct = 0, wrong = 0;

// CHECK CODE
function checkCode(){
    let val = document.getElementById("accessCode").value.trim();
    if(val === CODE){
        document.getElementById("login").classList.add("hidden");

    for(let i=0;i<questions[index].a.length;i++){
        html += '<label>';
        html += '<input type="radio" name="ans_' + index + '" value="' + i + '" onchange="enableNext()"> ';
        html += questions[index].a[i];
        html += '</label>';
    }
    document.getElementById("answers").innerHTML = html;
    document.getElementById("nextBtn").disabled = true;
}

function enableNext(){
    document.getElementById("nextBtn").disabled = false;
}

// NEXT
function nextQuestion(){
    let sel = document.querySelector('input[name="ans_' + index + '"]:checked');
    if(sel && parseInt(sel.value) === questions[index].c) correct++;
    else wrong++;

    index++;
    if(index < 30) showQuestion();
    else finish();
}

// TIMER
function startTimer(){
    timer = setInterval(function(){
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;
        if(timeLeft <= 0) finish();
    },1000);
}

// FINISH

    let score = correct * POINT;
